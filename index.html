    <div class="container">
        <h1>Genetic Algorithm</h1>

            Generate the first population, then sort, mutate and replace again and again until you find the best individual.

            <button id="sort-btn">Sort the population</button>
            <button id="mutate-btn">Mutate the best</button>

            <button id="auto-btn">Auto generation</button>
